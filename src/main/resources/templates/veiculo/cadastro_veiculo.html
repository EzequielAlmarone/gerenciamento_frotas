<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>


	<section class="layout-content" layout:fragment="conteudo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Cadastrar Veículo</span></li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" href="/veiculo/listar"
				role="button"> <span class="oi oi-spreadsheet" title="Cadastro"
				aria-hidden="true"></span> <span>Listar Veículos</span>
			</a>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>

			<form method="POST" th:object="${veiculo}"
				th:action="${veiculo.id == null} ? @{/veiculo/veiculo/salvar} : @{/veiculo/veiculo/editar}">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="idcategoria">Categoria</label> <select
							class="form-control" id="idcategoria" name="categoria">
							<option value="">Selecione uma categoria</option>
							<option th:field="*{categoria}" th:each="cat : ${categorias}"
								th:value="${cat.id}" th:text="${cat.categoria}">Nome</option>
						</select>
					</div>
					<div class="form-group col-md-6">
						<label for="idfipe">Marca e Modelo</label> <select
							class="form-control" id="idfipe" name="fipe">
							<option value="">Selecione uma marca e modelo</option>
							<option th:field="*{fipe}" th:each="fp : ${fipes}"
								th:value="${fp.id}" th:text="${fp.marca + ' - '+ fp.modelo}">Nome
							</option>
						</select>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-3">
						<label for="idAno">Ano Fabricação</label> <input type="date"
							class="form-control" id="idAno" th:field="*{ano}" />
					</div>
					<div class="form-group col-md-3">
						<label for="idPlaca">Placa</label> <input type="text"
							class="form-control" id="idPlaca" placeholder="Informe a placa"
							autofocus="autofocus" th:field="*{placa}" />
					</div>
					<div class="form-group col-md-3">
						<label for="idRenavam">Renavam</label> <input type="text"
							class="form-control" id="idRenavam" placeholder="Informe o renavam"
							autofocus="autofocus" th:field="*{renavam}" />
					</div>
					<div class="form-group col-md-3">
						<label for="idChassi">Chassi</label> <input type="text"
							class="form-control" id="idChassi" placeholder="Informe o Chassi"
							autofocus="autofocus" th:field="*{chassi}" />
					</div>	
				</div>
				
				<div class="form-row">
					<div class="form-group col-md-3">
						<label for="idPatrimonio">Código Patrimonio</label> <input type="text"
							class="form-control" id="idPatrimonio" th:field="*{patrimonio}" />
					</div>
					<div class="form-group col-md-3">
						<label for="idCombustivel">Tipo Combustivel</label> 
						<select 
							class="form-control" id="idCombustivel" name="combustivel">
							<option value="">Selecione um combustível</option>
							<option  th:each="comb : ${combustiveis}"
								th:value="${comb.cod}" th:text="${comb.descricao}">Nome
							</option>
						</select>
					</div>
					<div class="form-group col-md-3">
						<label for="idRenavam">Renavam</label> <input type="text"
							class="form-control" id="idRenavam" placeholder="Informe o renavam"
							autofocus="autofocus" th:field="*{renavam}" />
					</div>
					<div class="form-group col-md-3">
						<label for="idChassi">Chassi</label> <input type="text"
							class="form-control" id="idChassi" placeholder="Informe o nº Chassi"
							autofocus="autofocus" th:field="*{chassi}" />
					</div>	
				</div>

				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>
</body>
</html>
